<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.css" />

        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/ngCordova/dist/ngcordova.js"></script>
 <!--       <script type="text/javascript" src="js/pocketsphinx/pocketsphinx.js"></script>  -->

        <title>concept Hybrid (will run on any mobile device)</title>

    </head>
    <body>
        <div data-role="page" id="home">

            <div data-theme="a" data-role="header">
                <h3>
                    hybridConcept
                </h3>
            </div>  
        
            <a href="#login">Login</a><br/><br/>
            <a href="#register">Register</a><br/><br/>
            <a href="#makenoise">Make Noise</a><br/><br/>

            <button id="browse">Browse</button>

            <footer data-role="footer" data-position="fixed">
                copyright 2014 - Roger L. Smith - <a href="http://rogerlsmith.net">rogerlsmith.net</a>
            </footer>
        </div>


        <div data-role="page" id="login">

            <div data-theme="a" data-role="header">
                <h3>
                    Login
                </h3>
            </div>

            Username<input type="text" value="username"><br/>
            Password<input type="password" value="password"><br/>
        </div>

        <div data-role="page" id="register">

            <div data-theme="a" data-role="header">
                <h3>
                    Register
                </h3>
            </div>

            Username<input type="text" value="username"><br/>
            Password<input type="password" value="password"><br/>

            <footer data-role="footer" data-position="fixed">
                copyright 2014 - Roger L. Smith - <a href="http://rogerlsmith.net">rogerlsmith.net</a>
            </footer>
        </div>


        <div data-role="page" id="makenoise">

            <div data-theme="a" data-role="header">
                <h3>
                    Make Noise
                </h3>
            </div>
            <button id="start">Record</button><br/>
            <label><input type="checkbox" name="tag" value="maketags" id="tags" />make tags</label>
            <label><input type="checkbox" name="private" value="privatemessage" id="private" />private message</label><br />
            <button id="publish">Publish</button><br />

            <footer data-role="footer" data-position="fixed">
                copyright 2014 - Roger L. Smith - <a href="http://rogerlsmith.net">rogerlsmith.net</a>
            </footer>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 

    </body>
</html>
