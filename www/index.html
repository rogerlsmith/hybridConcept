<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/pure/pure-min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.css" />

        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.js"></script>
 <!--         <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/ngCordova/dist/ngcordova.js"></script>
        <script type="text/javascript" src="js/pocketsphinx/pocketsphinx.js"></script>  -->

        <title>concept Hybrid (will run on any mobile device)</title>

    </head>
    <body>
        <div data-role="page" id="home">

            <div data-theme="a" data-role="header">
                <h3>
                    hybridConcept
                </h3>
            </div>  
        
            <a href="#login" class="ui-btn ui-icon-home ui-btn-icon-left">Login</a><br/><br/>
            <a href="#register" class="ui-btn ui-icon-plus ui-btn-icon-left">Register</a><br/><br/>
            <a href="#makenoise" class="ui-btn ui-icon-audio ui-btn-icon-left">Make Noise</a><br/><br/>

            <button id="browse">Browse</button>

            <footer data-role="footer" data-position="fixed">
                copyright 2014 - Roger L. Smith - <a href="http://rogerlsmith.net">rogerlsmith.net</a>
            </footer>
        </div>


        <div data-role="page" id="login">

            <div data-theme="a" data-role="header">
                <h3>
                    Login
                </h3>
            </div>
            <form id="loginForm">
                Username<input type="text" name="username" /br/>
                Password<input type="password" name="password" /br/>
                <input type="hidden" name="method" value="login" />
                 <input type="submit" value="Login" id="submitButton">
            </form>
        </div>

        <div data-role="page" id="register">

            <div data-theme="a" data-role="header">
                <h3>
                    Register
                </h3>
            </div>

            <form action="http://rogerlsmith.net/concept/bower_components/bootstrap/mobile/user.php" method="POST">
                Username<input type="text" name="username" /><br/>
                First name<input type="text" name="firstname" /><br/>
                Last name<input type="text" name="lastname" /><br/>
                Email<input type="text" name="email" /><br/>
                Password<input type="password" name="password" /><br/>
                <input type="hidden" name="method" value="register" />
                <input type="submit" value="Submit" />
            </form>

            <footer data-role="footer" data-position="fixed">
                copyright 2014 - Roger L. Smith - <a href="http://rogerlsmith.net">rogerlsmith.net</a>
            </footer>
        </div>


        <div data-role="page" id="makenoise">

            <div class="ui-btn ui-icon-audio ui-btn-icon-left" data-theme="a" data-role="header">
                <h3>
                    Make Noise
                </h3>
            </div>
            <button id="start">Record</button><br/>
            <label class="ui-btn ui-icon-tag ui-btn-icon-left"><input type="checkbox" name="tag" value="maketags" id="tags" />make tags</label>
            <label class="ui-btn ui-icon-lock ui-btn-icon-left"><input type="checkbox" name="private" value="privatemessage" id="private" />private message</label>
            <label class="ui-btn ui-icon-location ui-btn-icon-left"><input type="checkbox" name="location" value="include location" id="private" />location</label>
            <label class="ui-btn ui-icon-cloud ui-btn-icon-left"><input type="checkbox" name="private" value="social" id="private" />social</label>
            <button id="publish">Publish</button><br />

            <footer data-role="footer" data-position="fixed">
                copyright 2014 - Roger L. Smith - <a href="http://rogerlsmith.net">rogerlsmith.net</a>
            </footer>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 

    </body>
</html>
